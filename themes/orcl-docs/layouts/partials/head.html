<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<title>{{ if .IsHome }}{{ .Site.Title }} — Documentation Hub{{ else }}{{ .Title }} · {{ .Site.Title }}{{ end }}</title>

<!-- Google Fonts: Ubuntu -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />

<!-- TailwindCSS (built from css/input.css) -->
<link rel="stylesheet" href="{{ "css/styles.min.css" | relURL }}?v={{ now.Unix }}" />

<!-- theme.js must run BEFORE Alpine to prevent FOUC -->
<script src="{{ "js/theme.js" | relURL }}"></script>

<!-- Alpine.js (deferred) -->
<script src="{{ "js/alpine.min.js" | relURL }}" defer></script>

<!-- Favicons -->
<link rel="icon" type="image/x-icon" href="{{ "images/favicon.ico" | relURL }}" />
<link rel="icon" type="image/png" sizes="32x32" href="{{ "images/favicon-32x32.png" | relURL }}" />
<link rel="icon" type="image/png" sizes="16x16" href="{{ "images/favicon-16x16.png" | relURL }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ "images/apple-touch-icon.png" | relURL }}" />

{{ hugo.Generator }}
